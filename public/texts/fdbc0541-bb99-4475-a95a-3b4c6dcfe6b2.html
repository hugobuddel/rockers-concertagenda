<p>Goedhé en Goedhè draaien met name metal uit hun jeugd en ook weer niet. Zolang het maar het Goedhé keurmerk heeft. De neefjes blikken terug naar hun favoriete concerten. Verwacht in ieder geval veel metal, thrash, death, doom, etc.</p>
