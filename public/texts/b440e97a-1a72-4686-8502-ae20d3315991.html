
				<p>Deze donderdag 21 juli mogen we het Utrechtse rootsgezelschap JESCO eindelijk weer eens welkom heten. Voortaan spelen de mannen als trio maar dat mag de pret niet drukken. Vol gas roots &amp; country met een onmiskenbare zweem punk attitude! Feestje vieren!!</p>
