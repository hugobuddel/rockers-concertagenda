<p>
  De pakkende indiepunk van deze Haagse jongens is aanstekelijk, dansbaar èn
  moshpit waardig. Eerder dit jaar vielen ze al op met hun show op ESNS, nu is
  het tijd om Altstadt af te komen breken!
</p>
<figure>
  <blockquote>
    <span>“</span>Laten we eerlijk zijn. Je hebt geen lijst nodig van bands die
    we allemaal leuk vinden, noch een hoop metaforen waardoor we er cool
    uitzien. Energieke luidruchtige rockmuziek, daar gaat het eigenlijk om.
    Balancerend op een dunne lijn tussen chaotische gewelddadige gitaren en
    brutale melodieuze hooks. De derde EP is beter dan de vorige twee vinden we.
    Toch zijn de eerste twee zijn ook best gaaf. Wauw. <span>”</span>
  </blockquote>
  <figcaption>Tommy, Mikkie B, Olly en Timo</figcaption>
</figure>
