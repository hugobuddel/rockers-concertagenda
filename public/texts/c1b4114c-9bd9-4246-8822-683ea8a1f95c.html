
				<p>Blues trash, garage punk, van Utrechts meest roemruchte duo EL ZOMBIE.</p>
<p>&nbsp;</p>
<p>Nieuwe plaat heet KOMMANDO EL ZOMBIE en wordt deze avond gepresenteerd. Daar kan, nee moet, je bij zijn. Er is een reservegitaar dus dat kan geen roet in het eten gooien. Entree is GRATIS bij aanschaf van de LP.</p>
